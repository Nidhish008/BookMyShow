<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .payment-options { display: flex; gap: 2rem; margin: 2rem 0; }
        .payment-card { border: 1px solid #ccc; border-radius: 8px; padding: 1.5rem; width: 220px; background: #f9f9f9; }
        .payment-card h3 { margin-top: 0; }
        .payment-form { margin-top: 2rem; }
        .btn-pay { background: #e50914; color: #fff; border: none; padding: 0.7rem 2rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">BookyMyShow</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/my-bookings">My Bookings</a></li>
        </ul>
    </nav>
    <main>
        <h2>Payment Gateway</h2>
        <div class="payment-options">
            <div class="payment-card">
                <h3>UPI</h3>
                <form class="payment-form" method="POST">
                    <label for="upi">UPI ID:</label>
                    <input type="text" id="upi" name="upi" placeholder="yourupi@bank" required><br><br>
                    <button type="submit" class="btn-pay">Pay & Book</button>
                </form>
            </div>
            <div class="payment-card">
                <h3>Card</h3>
                <form class="payment-form" method="POST">
                    <label for="card">Card Number:</label>
                    <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required><br><br>
                    <label for="expiry">Expiry:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" name="cvv" placeholder="123" required><br><br>
                    <button type="submit" class="btn-pay">Pay & Book</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
