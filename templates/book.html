<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BookyMyShow</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/my-bookings">My Bookings</a></li>
        </ul>
    </nav>
    <main>
        <h2>Book Tickets for {{ event.title }}</h2>
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="quantity">Number of Tickets:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required value="{{ quantity if quantity else 1 }}" onchange="updateSeatSelectors()">
            <div id="seat-selectors">
                <label>Select Seat(s):</label>
                {% set num = quantity if quantity else 1 %}
                {% for i in range(num) %}
                <select name="seat_id" required style="margin-bottom:0.5rem;">
                    <option value="">Select Seat</option>
                    {% for seat in seats %}
                        {% if not seat.is_booked %}
                            <option value="{{ seat.id }}" {% if selected_seats and selected_seats[i] == seat.id|string %}selected{% endif %}>{{ seat.seat_number }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                {% endfor %}
            </div>
            <button type="submit" class="btn-primary">Confirm Booking</button>
            <script>
            function updateSeatSelectors() {
                var qty = document.getElementById('quantity').value;
                var form = document.querySelector('form');
                form.submit();
            }
            </script>
        </form>
    </main>
</body>
</html>
